<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <h1 class="pageTitle">Library</h1>
    <div class="booksGrid">
        <button class="addNewCard">
            <h1 class="plus">+</h1>
        </button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Book</h2>
            <form id="bookForm">
                <div class="oneInput">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="oneInput">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>

                <div class="oneInput">
                    <label for="pages">Pages Read:</label>
                    <input type="number" id="pages" name="pages" required>
                </div>

                <div class="didReadLabel">
                    <label for="read" class="readLabel">Did Read:</label>
                    <input type="checkbox" id="read" name="read">
                </div>

                <button type="submit" class="addBookBtn">Add Book</button>
            </form>
        </div>
    </div>
    <script src="./index.js" defer></script>
</body>

</html>
